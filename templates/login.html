<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='slike/ikona.png') }}">
</head>
<body>
    <div id="slikca_sredina">
        <a href="/"><img src="../static/slike/logotip.png" alt="logotip" width="40%"></a>
    </div>
    
    <a href="/">Domov</a>
    <h1>Prijavite se!</h1>

    <form action="POST" method="/login">
        <input type="text" id="username" placeholder="Vnesite up. ime" required><br>
        <input type="password" id="geslo" placeholder="Vnesite geslo" required><br>
    </form>
    <br>

    <div id="sredina">
        <button onclick="login()">Prijavi se</button><br>
    </div>



    <div id="output"></div>
    <br>
    <br>
    <p>Še nimate računa? <a href="/register">Registrirajte se</a></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function login() {
            var output = document.getElementById("output");

            $.ajax({
                url: "/login",  
                method: "POST",  
                data: {
                    username: username.value,
                    geslo: geslo.value
                },
                success: function (result) {
                    output.innerHTML = result.message + " <a href='" + result.povezava + "'>Kliknite tukaj</a>";
                }
            });
        }
    </script>
</body>
</html>
