<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrirajte se</title>
    <style>
        body {background-color: rgb(69, 71, 70); color: white;}
        a:visited {color: white}
        li {padding-bottom: 10px;}
    </style>
</head>

<body>
    <a href="/">Domov</a>
    <h1>Registrirajte se!</h1>

    <input type="text" id="username" placeholder="Uporabnisko ime" required><br>
    <input type="text" id="mail" placeholder="Vnesite e-mail" required><br>
    <input type="password" id="geslo" placeholder="Vnesite geslo" required><br>
    <br>
    <button onclick="getRegister()">Registriraj se</button>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function getRegister() {
            var output = document.getElementById("output");

            $.ajax({
                url: "/getRegister",
                data: {
                    username: username.value,
                    mail: mail.value,
                    geslo: geslo.value
                },
                success: function (result) {
                    output.innerHTML = result;
                    
                }
            });
        }
    </script>

</body>
</html>
